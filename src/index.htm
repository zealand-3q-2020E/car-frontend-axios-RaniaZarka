<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Cars</h1>
  <h2>List of cars</h2>  
  <div id="ContentData">
   <ol id="cars"> 

   </ol>
   <button id="ShowCars"> Show all cars </button>
  </div>
   
  <div id="GetOne"> 
    <input id="ID" placeholder="Insert an ID"><br>
    <button id="GetOneCar"> Show specific car</button>
    <ol id="oneCar">

    </ol>
  </div>

  <div id="AddCar">
<input id="vendor" placeholder="Vendor"><br>
<input id="model" placeholder="Model"><br>
<input id="price" placeholder="Price"><br>
<button id="Add">Click to add</button>
<h3 id="added"> </h3>
 </div>

 <div id="DeleteCar">
<input id="IdToDelete" placeholder="Insert Id"><br>
<button id="delete">Delete </button>
<h3 id="deleted"></h3>
<h4></h4>
 </div>

  <script src="bundle.js"></script>
</body>
</html>
